#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

controller:
  # -- Number of pods to load balance between
  replicas: 2

image:
  # -- image repository
  repository: ghcr.io/k8s-at-home/nullserv
  # -- image tag
  tag: v1.3.0@sha256:0792c7e6d814bf292455da3f40aa5d56c465f2b5024e786ac3bf3dc3b16cc757
  # -- image pull policy
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# -- environment variables. See more environment variables in the [nullserv documentation](https://github.com/bmrzycki/nullserv/blob/master/README.md).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 80
        targetPort: 80
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 443
        targetPort: 443

persistence:
  config:
    enabled: true
    mountPath: "/config"


# -- Configures the probes for the main Pod.
# @default -- See values.yaml
probes:
  readiness:
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /welcome.txt
        port: main
